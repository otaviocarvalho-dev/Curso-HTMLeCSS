<!DOCTYPE html>
<html lang="py-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <p>
        <label for="estado">Estado: </label>
        <select name="estado" id="iest">
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="BA">Bahia</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="profissoes">
        <datalist id="profissoes">
            <option>Administrador</option>
            <option>Professor</option>
            <option>Atleta</option>
            <option>Marcineiro</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>

</html>
